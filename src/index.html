<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vexel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <input type="file" id="picture" accept="image/*" hidden>
    <img id="image" src="" alt="" hidden>
    <canvas id="cvs" width="100" height="80"></canvas>
    <textarea id="canvas" spellcheck="false" cols="80" rows="60" wrap="soft"></textarea>
    <textarea id="code" spellcheck="false"></textarea>
    <div id="controls">
      <input type="text" placeholder="# lines" id="lines">
      <button id="generate">&#xE945; Generate</button>
      <button id="place">&#xE91B; Image</button>
    </div>
    <script src="main.js" async defer></script>
    <script src="libraries/kryptos.js" async defer></script>
  </body>
</html>
